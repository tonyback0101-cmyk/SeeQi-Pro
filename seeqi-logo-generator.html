    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        function drawLogo() {
            const size = canvas.width;
            ctx.clearRect(0, 0, size, size);
            
            // èƒŒæ™¯ï¼ˆé€æ˜æˆ–ç™½è‰²ï¼‰
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);

            // ç»˜åˆ¶ SEEQI logo
            // è“è‰²æ¸å˜èƒŒæ™¯åœ†å½¢åŒºåŸŸ
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;

            // åˆ›å»ºæ¸å˜
            const gradient = ctx.createLinearGradient(centerX - radius, centerY, centerX + radius, centerY);
            gradient.addColorStop(0, '#3b82f6'); // æµ…è“
            gradient.addColorStop(1, '#1e40af'); // æ·±è“

            // ç»˜åˆ¶ä¸»å½¢çŠ¶ï¼ˆC + 4 çš„ç»„åˆï¼‰
            ctx.fillStyle = gradient;
            ctx.beginPath();
            
            // å·¦ä¾§ C å½¢
            ctx.arc(centerX - radius * 0.3, centerY, radius * 0.7, Math.PI * 0.5, Math.PI * 1.5, false);
            ctx.lineTo(centerX - radius * 0.3, centerY - radius * 0.7);
            ctx.arc(centerX - radius * 0.3, centerY, radius * 0.7, Math.PI * 1.5, Math.PI * 0.5, true);
            
            // å³ä¾§ 4 å½¢ï¼ˆç™½è‰²åˆ‡å‡ºï¼‰
            ctx.lineTo(centerX + radius * 0.4, centerY - radius * 0.3);
            ctx.lineTo(centerX + radius * 0.4, centerY + radius * 0.3);
            ctx.lineTo(centerX - radius * 0.1, centerY + radius * 0.3);
            ctx.lineTo(centerX - radius * 0.1, centerY + radius * 0.7);
            ctx.lineTo(centerX + radius * 0.4, centerY + radius * 0.7);
            ctx.lineTo(centerX + radius * 0.4, centerY - radius * 0.7);
            ctx.lineTo(centerX - radius * 0.3, centerY - radius * 0.7);
            
            ctx.closePath();
            ctx.fill();

            // æ·»åŠ  SEEQI æ–‡å­—ï¼ˆå¯é€‰ï¼Œå¦‚æœ logo æœ¬èº«ä¸åŒ…å«æ–‡å­—ï¼‰
            // è¿™é‡Œæˆ‘ä»¬åªç»˜åˆ¶å›¾å½¢éƒ¨åˆ†ï¼Œæ–‡å­—é€šå¸¸åœ¨åº”ç”¨ä¸­ä½¿ç”¨æ—¶å•ç‹¬æ·»åŠ 
        }

        function downloadPNG() {
