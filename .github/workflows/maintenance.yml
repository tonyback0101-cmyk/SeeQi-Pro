name: maintenance-jobs

on:
  schedule:
    - cron: "*/10 * * * *"
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Upload rule files to Supabase storage
        run: npm run rules:upload

      - name: Pull latest rules snapshot
        env:
          RULES_DOWNLOAD_DIR: rules
        run: npm run rules:pull

      - name: Cleanup analysis temp & rebuild qi index
        if: ${{ github.event_name != 'schedule' || github.event.schedule == '*/10 * * * *' }}
        run: |
          npm run cleanup:analysis-temp
          npm run qi:rebuild

      - name: Cleanup expired reports
        if: ${{ github.event_name != 'schedule' || github.event.schedule == '0 3 * * *' }}
        run: npm run cleanup:reports

